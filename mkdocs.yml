site_name: TrueLedger Documentation
site_description: Privacy-first personal finance tracker with AI-powered insights
site_author: TrueLedger Team
site_url: https://satyakommula96.github.io/trueledger/
repo_url: https://github.com/satyakommula96/trueledger
repo_name: satyakommula96/trueledger

docs_dir: .
site_dir: ../site
use_directory_urls: true
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: emerald
      accent: emerald
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: emerald
      accent: emerald
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Outfit
    code: Roboto Mono

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - Privacy Policy: privacy.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
      - Deployment: DEPLOYMENT.md
  - Architecture:
      - Overview: architecture/overview.md
      - Clean Architecture: architecture/clean-architecture.md
      - Project Structure: architecture/project-structure.md
      - Data Flow: architecture/data-flow.md
      - State Management: architecture/state-management.md
  - Development:
      - Adding Features: development/adding-features.md
      - Error Handling: development/error-handling.md
      - Testing Guide: development/testing.md
      - Design Patterns: development/design-patterns.md
      - Code Style: development/code-style.md
  - Features:
      - Dashboard: features/dashboard.md
      - Transactions: features/transactions.md
      - Budgets: features/budgets.md
      - Saving Goals: features/saving-goals.md
      - AI Insights: features/ai-insights.md
      - Analytics: features/analytics.md
  - Database:
      - Schema: database/schema.md
      - Migrations: database/migrations.md
      - Performance: database/performance.md
  - Platform Specific:
      - Android: platforms/android.md
      - iOS: platforms/ios.md
      - Linux: platforms/linux.md
      - macOS: platforms/macos.md
      - Windows: platforms/windows.md
      - Web: platforms/web.md
  - CI/CD:
      - Pipeline: cicd/pipeline.md
      - Testing: cicd/testing.md
      - Releases: cicd/releases.md
  - Contributing:
      - Guidelines: contributing/guidelines.md
      - Code of Conduct: contributing/code-of-conduct.md
  - API Reference: api/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/satyakommula96/trueledger
