name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (Debian)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsqlcipher-dev libssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and Package
        run: |
          chmod +x scripts/create_deb.sh
          VERSION=${{ steps.version.outputs.VERSION }} ./scripts/create_deb.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Linux-deb
          path: TrueLedger.deb

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build Windows (Exe)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Get Version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build Flutter App
        run: flutter build windows --release

      - name: Package with Inno Setup
        run: |
          iscc /DAppVersion=${{ steps.version.outputs.VERSION }} scripts/windows_setup.iss

      - name: Create MSIX Package
        run: |
          flutter pub run msix:create --version ${{ steps.version.outputs.VERSION }}.0

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Windows-exe
          path: build/windows/x64/installer/TrueLedger.exe

      - name: Upload MSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Windows-msix
          path: build/windows/x64/runner/Release/TrueLedger.msix

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install SQLCipher (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlcipher

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and Package
        run: |
          chmod +x scripts/create_dmg.sh
          VERSION=${{ steps.version.outputs.VERSION }} ./scripts/create_dmg.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-macOS-dmg
          path: TrueLedger.dmg

  release:
    name: Create Release
    needs: [build-linux, build-android, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Linux-deb

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Android-apk

      - name: Download Windows EXE Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Windows-exe

      - name: Download Windows MSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Windows-msix

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-macOS-dmg

      - name: Rename APK
        run: mv app-release.apk TrueLedger.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            TrueLedger.deb
            TrueLedger.apk
            TrueLedger.exe
            TrueLedger.msix
            TrueLedger.dmg
          generate_release_notes: true

      - name: Deploy Direct Link to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          destination_dir: downloads
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
