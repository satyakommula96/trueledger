name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (Debian)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsqlcipher-dev libssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Script Version
        run: |
          sed -i "s/VERSION=\"[0-9.]*\"/VERSION=\"${{ steps.version.outputs.VERSION }}\"/" scripts/create_deb.sh
          cat scripts/create_deb.sh | grep VERSION

      - name: Build and Package
        run: |
          chmod +x scripts/create_deb.sh
          ./scripts/create_deb.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueCash-Linux-deb
          path: TrueCash.deb

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueCash-Android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build Windows (Exe)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Get Version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Script Version
        shell: bash
        run: |
          sed -i "s/AppVersion=[0-9.]*/AppVersion=${{ steps.version.outputs.VERSION }}/" scripts/windows_setup.iss

      - name: Build Flutter App
        run: flutter build windows --release

      - name: Package with Inno Setup
        run: |
          iscc scripts/windows_setup.iss

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueCash-Windows-exe
          path: build/windows/x64/installer/TrueCash.exe

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install SQLCipher (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlcipher

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Script Version
        run: |
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"${{ steps.version.outputs.VERSION }}\"/" scripts/create_dmg.sh

      - name: Build and Package
        run: |
          chmod +x scripts/create_dmg.sh
          ./scripts/create_dmg.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueCash-macOS-dmg
          path: TrueCash.dmg

  release:
    name: Create Release
    needs: [build-linux, build-android, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueCash-Linux-deb

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueCash-Android-apk

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueCash-Windows-exe

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueCash-macOS-dmg

      - name: Rename APK
        run: mv app-release.apk TrueCash.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            TrueCash.deb
            TrueCash.apk
            TrueCash.exe
            TrueCash.dmg
          generate_release_notes: true
