name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (Debian)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsqlcipher-dev libssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and Package
        run: |
          chmod +x scripts/create_deb.sh
          VERSION=${{ steps.version.outputs.VERSION }} ./scripts/create_deb.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Linux-deb
          path: TrueLedger.deb

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build Signed App Bundle
        run: flutter build appbundle --release --build-name=${{ steps.version.outputs.VERSION }}

      - name: Build Unsigned APK
        run: flutter build apk --debug --build-name=${{ steps.version.outputs.VERSION }}

      - name: Upload Unsigned APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Android-apk-unsigned
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Signed AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Android-aab-signed
          path: build/app/outputs/bundle/release/app-release.aab

  build-windows:
    name: Build Windows (Exe)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenSSL
        run: |
          choco install openssl --version 3.1.1 -y

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Get Version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build Unsigned EXE
        run: flutter build windows --profile --build-name=${{ steps.version.outputs.VERSION }}

      - name: Package with Inno Setup (Unsigned)
        run: |
          iscc /DAppVersion=${{ steps.version.outputs.VERSION }} scripts/windows_setup.iss

      - name: Create MSIX Package (Signed)
        # Note: In real CI, requires signing cert config in pubspec.yaml or secrets
        run: |
          flutter pub run msix:create --version ${{ steps.version.outputs.VERSION }}.0

      - name: Upload Unsigned EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Windows-exe-unsigned
          path: build/windows/x64/installer/TrueLedger.exe

      - name: Upload MSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-Windows-msix
          path: build/windows/x64/runner/Release/TrueLedger.msix

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install SQLCipher (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlcipher

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and Package
        run: |
          chmod +x scripts/create_dmg.sh
          VERSION=${{ steps.version.outputs.VERSION }} ./scripts/create_dmg.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-macOS-dmg
          path: TrueLedger.dmg

  build-ios:
    name: Build iOS (IPA - Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign --build-name=${{ steps.version.outputs.VERSION }}
          mkdir -p build/ios/iphoneos
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/TrueLedger.app
          mkdir -p Payload
          cp -r build/ios/iphoneos/TrueLedger.app Payload
          zip -r TrueLedger.ipa Payload

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: TrueLedger-iOS-ipa-unsigned
          path: TrueLedger.ipa

  release:
    name: Create Release
    needs: [build-linux, build-android, build-windows, build-macos, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Linux-deb

      - name: Download Android Unsigned APK
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Android-apk-unsigned

      - name: Download Android Signed AAB
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Android-aab-signed

      - name: Download Windows Unsigned EXE
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Windows-exe-unsigned

      - name: Download Windows Signed MSIX
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-Windows-msix

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-macOS-dmg

      - name: Download iOS IPA Artifact
        uses: actions/download-artifact@v4
        with:
          name: TrueLedger-iOS-ipa-unsigned

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename Files with Version
        run: |
          mv app-debug.apk TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.apk
          mv app-release.aab TrueLedger_${{ steps.version.outputs.VERSION }}_signed.aab
          mv TrueLedger.deb TrueLedger_${{ steps.version.outputs.VERSION }}.deb
          mv TrueLedger.exe TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.exe
          mv TrueLedger.msix TrueLedger_${{ steps.version.outputs.VERSION }}_signed.msix
          mv TrueLedger.dmg TrueLedger_${{ steps.version.outputs.VERSION }}.dmg
          mv TrueLedger.ipa TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            TrueLedger_${{ steps.version.outputs.VERSION }}.deb
            TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.apk
            TrueLedger_${{ steps.version.outputs.VERSION }}_signed.aab
            TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.exe
            TrueLedger_${{ steps.version.outputs.VERSION }}_signed.msix
            TrueLedger_${{ steps.version.outputs.VERSION }}.dmg
            TrueLedger_${{ steps.version.outputs.VERSION }}_unsigned.ipa
          generate_release_notes: true

      - name: Prepare Pages Deployment
        run: |
          mkdir release_dist
          cp TrueLedger_${{ steps.version.outputs.VERSION }}.* release_dist/
          touch release_dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release_dist
          publish_branch: gh-pages
          destination_dir: downloads/${{ steps.version.outputs.VERSION }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
