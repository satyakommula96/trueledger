name: TrueCash CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test on all platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

  # Slow Integration Tests
  # Cross-Platform Integration Tests
  integration_tests:
    name: Integration Test (${{ matrix.target }})
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target: [android, ios, linux, macos, windows]
        include:
          - target: android
            os: ubuntu-latest
          - target: ios
            os: macos-latest
          - target: linux
            os: ubuntu-latest
          - target: macos
            os: macos-latest
          - target: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Linux Dependencies
      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsqlite3-dev xvfb

      # Linux Test
      - name: Run Linux Integration Test
        if: matrix.target == 'linux'
        run: xvfb-run flutter test integration_test/app_test.dart -d linux -v

      # iOS Test
      - name: Run iOS Integration Test
        if: matrix.target == 'ios'
        run: |
           echo "Finding available simulator..."
           UDID=$(xcrun simctl list devices available -j | jq -r '.devices | to_entries | map(.value) | flatten | map(select(.isAvailable == true and (.name | test("iPhone")))) | sort_by(.name) | reverse | .[0].udid')
           if [ -z "$UDID" ] || [ "$UDID" == "null" ]; then
              xcrun simctl create "FlutterTester" "iPhone 15"
              UDID=$(xcrun simctl list devices available | grep "FlutterTester" | awk -F '[()]' '{print $2}' | head -n 1)
           fi
           xcrun simctl boot $UDID || true
           flutter test integration_test/app_test.dart -d $UDID -v

      # Android Test
      - name: Run Android Integration Test
        if: matrix.target == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/app_test.dart

      # macOS Test
      - name: Run macOS Integration Test
        if: matrix.target == 'macos'
        run: flutter test integration_test/app_test.dart -d macos -v

      # Windows Test
      - name: Run Windows Integration Test
        if: matrix.target == 'windows'
        run: flutter test integration_test/app_test.dart -d windows -v

  # Build Android APK
  build_android:
    name: Build Android APK
    needs: [test, integration_tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk TrueCash.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: TrueCash.apk

  # Build iOS IPA
  build_ios:
    name: Build iOS IPA (No-Sign)
    needs: [test, integration_tests]
    runs-on: macos-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Archive iOS Build
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../TrueCash.ipa Payload
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: TrueCash.ipa

  # Build Linux
  build_linux:
    name: Build Linux
    needs: [test, integration_tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Desktop Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libsqlite3-dev build-essential
      - run: flutter pub get
      - name: Make script executable
        run: chmod +x scripts/create_deb.sh
      - name: Build Debian Package
        run: ./scripts/create_deb.sh
      - name: Upload Linux .deb
        uses: actions/upload-artifact@v4
        with:
          name: truecash-linux-deb
          path: TrueCash.deb

  # Build macOS
  build_macos:
    name: Build macOS
    needs: [test, integration_tests]
    runs-on: macos-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Make script executable
        run: chmod +x scripts/create_dmg.sh
      - name: Build DMG
        run: ./scripts/create_dmg.sh
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: truecash-macos-dmg
          path: TrueCash.dmg

  # Build Windows
  build_windows:
    name: Build Windows Installer
    needs: [test, integration_tests]
    runs-on: windows-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Build Installer (Inno Setup)
        run: iscc scripts/windows_setup.iss
      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup-exe
          path: build/windows/x64/installer/TrueCash.exe

  # Create Release
  release:
    name: Create Release
    needs: [build_android, build_ios, build_linux, build_macos, build_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          pattern: '*'
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          generate_release_notes: true
