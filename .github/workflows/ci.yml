name: TrueCash CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test on all platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

  # Slow Integration Tests
  # Cross-Platform Integration Tests
  integration_tests:
    name: Integration Test (${{ matrix.target }})
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target: [android, ios, linux, macos, windows]
        include:
          - target: android
            os: ubuntu-latest
          - target: ios
            os: macos-latest
          - target: linux
            os: ubuntu-latest
          - target: macos
            os: macos-latest
          - target: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Linux Dependencies
      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsqlite3-dev xvfb

      # Linux Test
      - name: Run Linux Integration Test
        if: matrix.target == 'linux'
        run: xvfb-run flutter test integration_test/app_test.dart -d linux -v

      # iOS Test
      - name: Run iOS Integration Test
        if: matrix.target == 'ios'
        run: |
           echo "Finding available simulator..."
           UDID=$(xcrun simctl list devices available -j | jq -r '.devices | to_entries | map(.value) | flatten | map(select(.isAvailable == true and (.name | test("iPhone")))) | sort_by(.name) | reverse | .[0].udid')
           if [ -z "$UDID" ] || [ "$UDID" == "null" ]; then
              xcrun simctl create "FlutterTester" "iPhone 15"
              UDID=$(xcrun simctl list devices available | grep "FlutterTester" | awk -F '[()]' '{print $2}' | head -n 1)
           fi
           xcrun simctl boot $UDID || true
           flutter test integration_test/app_test.dart -d $UDID -v

      # Android Test
      - name: Run Android Integration Test
        if: matrix.target == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/app_test.dart

      # macOS Test
      - name: Run macOS Integration Test
        if: matrix.target == 'macos'
        run: flutter test integration_test/app_test.dart -d macos -v

      # Windows Test
      - name: Run Windows Integration Test
        if: matrix.target == 'windows'
        run: flutter test integration_test/app_test.dart -d windows -v

