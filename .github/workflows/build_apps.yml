name: TrueCash Multi-Platform Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk truecash.apk
      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: android-release-apk
          path: truecash.apk

  build_ios:
    name: Build iOS IPA (No-Sign)
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Archive iOS Build
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../truecash.ipa Payload
      - name: Upload IPA
        uses: actions/upload-artifact@v6
        with:
          name: ios-release-ipa
          path: truecash.ipa

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Desktop Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev build-essential
      - run: flutter pub get
      - name: Make script executable
        run: chmod +x scripts/create_deb.sh
      - name: Build Debian Package
        run: ./scripts/create_deb.sh
      - name: Upload Linux .deb
        uses: actions/upload-artifact@v6
        with:
          name: truecash-linux-deb
          path: truecash_*.deb

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Make script executable
        run: chmod +x scripts/create_dmg.sh
      - name: Build DMG
        run: ./scripts/create_dmg.sh
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v6
        with:
          name: truecash-macos-dmg
          path: truecash_*.dmg

  build_windows:
    name: Build Windows Installer
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Build Installer (Inno Setup)
        run: iscc scripts/windows_setup.iss
      - name: Upload Windows Setup
        uses: actions/upload-artifact@v6
        with:
          name: windows-setup-exe
          path: build/windows/x64/installer/truecash_setup.exe

  release:
    name: Create Release
    needs: [build_android, build_ios, build_linux, build_macos, build_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: releases
          pattern: '*'
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          generate_release_notes: true
