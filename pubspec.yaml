name: trueledger
description: "TrueLedger - Premium Personal Finance & Expense Tracking"
publish_to: "none"
version: 1.3.18+0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  path: ^1.9.0
  intl: ^0.20.2

  # Storage & DB
  sqflite_sqlcipher: ^3.4.0  # For Android/iOS with encryption
  sqlite3_flutter_libs: ^0.5.31  # For desktop platforms (Windows/Linux/macOS)
  sqflite_common: ^2.5.4+2
  sqflite_common_ffi: ^2.4.0+2
  sqlite3: ^3.1.4
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  path_provider: ^2.1.5
  file_picker: 10.3.10

  # UI & Charts
  fl_chart: ^1.1.1
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.2

  # State management
  flutter_riverpod: ^3.2.0
  riverpod_annotation: ^4.0.1

  # Notifications & utilities
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  csv: ^6.0.0
  web: ^1.1.1
  package_info_plus: ^9.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.7
  sqflite_common_ffi_web: ^1.1.1
  confetti: ^0.8.0
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  msix: ^3.16.13
  plugin_platform_interface: ^2.1.8
  path_provider_platform_interface: ^2.1.2

flutter_launcher_icons:
  android: true
  ios: true

  image_path: assets/icon/trueledger_icon.png

  # Android adaptive icon
  adaptive_icon_background: "#1E8449"
  adaptive_icon_foreground: assets/icon/trueledger_icon_foreground.png
  min_sdk_android: 21

  web:
    generate: true
    image_path: assets/icon/trueledger_icon.png

  windows:
    generate: true
    image_path: assets/icon/trueledger_icon.png
    icon_size: 256

  macos:
    generate: true
    image_path: assets/icon/trueledger_icon.png

  linux:
    generate: true
    image_path: assets/icon/trueledger_icon.png

msix_config:
  display_name: TrueLedger
  publisher_display_name: Satya Kommula
  # UPDATE FROM PARTNER CENTER: App Identity -> Package/Identity/Publisher
  # Example: CN=A9A65466-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  publisher: CN=SatyaKommula, O=SatyaKommula
  # UPDATE FROM PARTNER CENTER: App Identity -> Package/Identity/Name
  # Example: 1234SatyaKommula.TrueLedger
  identity_name: com.satyakommula.trueledger
  msix_version: 1.3.18.0
  logo_path: assets/icon/trueledger_icon.png
  capabilities: internetClient, internetClientServer, privateNetworkClientServer
  store: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/fonts/
  
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700

